<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/shared/styles/index.css" />
    <title>Frontend Mentor | PayAPI Website Challenge</title>
  </head>
  <body>
    <section class="hero">
      <div class="container hero_inner">
        <div class="hero_content">
          <h1 class="hero_title">
            Start building with our APIs for absolutely free.
          </h1>

          <form class="hero_form" action="#" method="post">
            <input
              class="hero_input"
              type="email"
              name="email"
              placeholder="Enter email address"
              required
            />
            <button type="submit" class="btn btn--primary hero_btn">
              Schedule a Demo
            </button>
          </form>

          <p class="hero_contact">
            Have any questions?
            <a>Contact Us</a>
          </p>
        </div>

        <div class="hero_image" aria-hidden="true">
          <img
            src="./assets/home/desktop/illustration-phone-mockup.svg"
            alt="Phone mockup"
          />
        </div>
      </div>
    </section>
  </body>
</html>
